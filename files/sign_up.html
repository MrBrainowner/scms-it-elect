<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="sign-up-form">
        <h1 class="for-white-color" id="headline">We Hear You Loud and Clear<br>Your Voice, Our Priority</h1>
       <div id="cred-img">
        <div id="cred-area">
            <h3 class="for-white-color" id="sign-up-text">Sign Up</h3>
            <input class="sign-up-inputs" id="sign-up-name" type="text" name="username" placeholder="Name">
            <input class="sign-up-inputs" id="sign-up-email" type="email" name="email" placeholder="Email">
            <input class="sign-up-inputs" id="sign-up-password" type="password" name="password" placeholder="password">
            <button type="submit" id="sign-up-button">Sign Up</button>
        </div>
        <div>
            <img src="img/poster.jpg" alt="poster">
        </div>
       </div>
    </form>
    
</body>
</html>
